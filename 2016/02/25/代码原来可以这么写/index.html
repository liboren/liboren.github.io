    <h1 class="article-title" itemprop="name">
      代码原来可以这么写
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>今天在知乎上看到个有意思的东西，原来java的类名是支持中文的，所以就有了下面这段代码。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">作者：伟浩</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> 谁的年龄大</span>&#123;</span><br><span class="line">	<span class="comment">//------------这就叫代码的可读性---------</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> 张三的年龄 = <span class="number">20</span>;</span><br><span class="line">		<span class="keyword">int</span> 李四的年龄 = <span class="number">21</span>;</span><br><span class="line">		<span class="keyword">boolean</span> 张三的年龄是不是比李四的年龄要大 = 判断甲的年龄大还是乙大(张三的年龄, 李四的年龄);</span><br><span class="line">		<span class="keyword">if</span> (张三的年龄是不是比李四的年龄要大 == 对) &#123;</span><br><span class="line">			在控制台输出这么一句话并换行(<span class="string">"张三的年龄大"</span>);</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (张三的年龄是不是比李四的年龄要大 == 大错特错) &#123;</span><br><span class="line">			在控制台输出这么一句话并换行(<span class="string">"李四的年龄大"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//--------------定义自然语言(把你的注释删掉,改成方法名)--------------</span></span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">boolean</span> 对 = <span class="keyword">true</span>;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">boolean</span> 大错特错 = <span class="keyword">false</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span><br><span class="line">	 * 你确定我应该写注释?</span><br><span class="line">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> 判断甲的年龄大还是乙大(<span class="keyword">int</span> 甲的年龄,<span class="keyword">int</span> 乙的年龄)&#123;</span><br><span class="line">		<span class="keyword">return</span> 甲的年龄 &gt; 乙的年龄;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> 在控制台输出这么一句话并换行(String 要在控制台输出的话)&#123;</span><br><span class="line">		System.out.println(要在控制台输出的话);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
